{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Account Info</title>
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Account Info</h1>
        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
            <div class="form-group">
                <h3>Bank Account Information</h3>
                <p>Add Your account Info below</p>
            </div>
            <div class="form-group">
                <label for="accountName" class="form-label">Account Name</label>
                <input type="text" name="accountName" class="form-control" id="accountName" required>
            </div>
        
            <div class="form-group">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" name="accountNumber" class="form-control" id="accountNumber" required>  <!-- Corrected here -->
            </div>
        
            <div class="form-group">
                <label for="bankName" class="form-label">Bank Name</label>
                <input type="text" name="bankName" class="form-control" id="bankName" required>
            </div>
            
            <button type="submit" class="btn-primary" id="btn-primary">Add</button>
        </form>
        
    </div>
</body>
</html>
