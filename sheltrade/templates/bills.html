{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bills</title>
    <link rel="stylesheet" href="{% static 'core/css/bills.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tab.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="right">
                    <div class="logo">
                        <a href=""><img src="{% static 'core/image/Logo.png' %}" alt="Sheltrade Logo"></a>
                    </div>
                </div>
                <div class="user-menu">
                    <a href="">Logout</a>
                    <a href="" class="help">Help</a>
                    <a href=""><i class="setting fas fa-cog"></i></a>
                    <a href=""><i class="notification fas fa-bell"></i></a>
                    <a href=""><img src="{% static 'core/image/F1.jpg' %}" alt="User Avatar"></a>
                </div>
                <div class="profile-dropdown">
                    <img src="{% static 'core/image/F1.jpg' %}" alt="User Avatar">
                    <i class="dropdown-arrow fas fa-chevron-down"></i>
                </div>
                <div class="user-menu-mobile">
                    <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
                    <a href="" class="help"><i class="fas fa-question-circle"></i> Help</a>
                    <a href=""><i class="setting fas fa-cog"></i> Setting</a>
                    <a href=""><i class="notification fas fa-bell"></i> Notification</a>
                    <a href=""><i class="fas fa-user"></i> Profile</a>
                </div>
            </div>
        </header>
        <div class="dashboard-content">
            <div class="buy-crypto">
                <form class="crypto-form" action="" method="post">
                    <div class="form-group">
                        <label for="service-provider"><h3>Select Service Provider</h3></label>
                        <select id="service-provider" name="service-provider">
                            <option value="">Select Service Provider</option>
                            <option value="dstv">DSTV</option>
                            <option value="gotv">GOTV</option>
                            <option value="startimes">Startimes</option>
                            <option value="phcn">PHCN</option>
                        </select>
                    </div>
                    <div class="form-group" id="plan-selection" style="display: none;">
                        <label for="service-plan"><h3>Select Plan</h3></label>
                        <select id="service-plan" name="service-plan">
                            <!-- Options will be populated dynamically based on the selected service provider -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account-id">Account/ID</label>
                        <input type="text" id="account-id" name="account-id" placeholder="Enter Account/ID" value="account-id">
                    </div>
                    <div class="transaction-summary">
                        <h3>Transaction Summary</h3>
                        <div class="summary-item">
                            <h4>Network:</h4>
                            <span id="summary-network">-</span>
                        </div>
                        <div class="summary-item">
                            <h4>Plan:</h4>
                            <span id="summary-plan">-</span>
                        </div>
                        <div class="summary-item">
                            <h4>Account/ID:</h4>
                            <span id="summary-account-id">-</span>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Proceed</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'core/js/scripts.js' %}"></script>
    <script src="{% static 'core/js/header.js' %}"></script>
</body>
</html>
