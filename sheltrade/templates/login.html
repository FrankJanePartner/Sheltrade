{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group1">
                <button type="submit" class="btn-primary">Log In</button>
                <a href="">Forgot Password?</a>
            </div>
            <div class="form-group">
                <a class="google allauth fa-google social-signup" href="{% provider_login_url 'google' %}">
                    <i class="fa-brands fa-google"></i>
                    Continue with Google
                </a>
                <a class="allauth social-signup fa-facebook" href="{% provider_login_url 'facebook' %}">
                    <i class="fa-brands fa-facebook"></i>
                    Continue with Facebook
                </a>
            </div>
        </form>
    </div>
</body>
</html>
