{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Gift Card</title>
    <link rel="stylesheet" href="{% static 'css/sellgiftcard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="right">
                    <div class="logo">
                        <img src="{% static 'image/21f8e863-750c-4f85-82fe-72ce7ce9bbbb.svg' %}" alt="logo">
                        <span>Sheltrade</span>
                    </div>
                </div>
                <div class="user-menu">
                    <a href="">Logout</a>
                    <a href="" class="help">Help</a>
                    <i class="setting fas fa-cog"></i>
                    <i class="notification fas fa-bell"></i>
                    <img src="{% static 'image/F1.jpg' %}" alt="User Avatar">
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <section class="gift-card-management">
                <h1>Sell Gift Card</h1>
                <form>
                    <div class="form-group gift-card-type">
                        <label for="card-type">Card Type</label>
                        <select id="card-type" name="card-type" required>
                            <option value="">Select a gift card type</option>
                            <option value="amazon">Amazon</option>
                            <option value="itunes">iTunes</option>
                            <option value="google-play">Google Play</option>
                            <option value="steam">Steam</option>
                        </select>
                        <p class="or">or</p>
                        <input type="text" id="other-card-type" name="other-card-type" placeholder="Enter other gift card type">
                    </div>
                    <div class="form-group">
                        <label for="card-amount">Card Amount</label>
                        <input type="number" id="card-amount" name="card-amount" placeholder="Enter the gift card amount" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter the gift card number" required>
                    </div>
                    <div class="form-group">
                        <label for="card-pin">Gift Card PIN (if applicable)</label>
                        <input type="text" id="card-pin" name="card-pin" placeholder="Enter the gift card PIN">
                    </div>
                    <div class="form-group">
                        <label for="card-image">Upload Card Image</label>
                        <input type="file" id="card-image" name="card-image" accept="image/*" required>
                    </div>
                    <div class="transaction-summary">
                        <h2>Transaction Summary</h2>
                        <p>You are about to buy a gift card</p>
                        <div class="summary-item">
                            <h4>card Type:</h4>
                            <span>Amazon Gift Card</span>
                        </div>
                        <div class="summary-item">
                            <h4>Amount:</h4>
                            <span>$50</span>
                        </div>
                        <div class="summary-item">
                            <h4>Processing Fee:</h4>
                            <span>$5</span>
                        </div>
                        <div class="summary-item">
                            <h4>Total:</h4>
                            <span>$55</span>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Sell Gift Card</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
